<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Ícones do Google -->
    <link rel="stylesheet" type="text/css" href="calendario.css"> <!-- CSS externo -->
    <title>Calendário</title>
</head>
<body>
    <div class="datepicker">
        <div class="datepicker-top">
            <div class="btn-group">
                <button class="tag" onclick="goToToday()">Hoje</button>
                <button class="tag" onclick="goToTomorrow()">Amanhã</button>
            </div>
            <div class="month-selector">
                <button class="arrow" onclick="changeMonth(-1)">
                    <i class="material-icons">chevron_left</i>
                </button> 
                <span class="month-name" id="month-name"></span>
                <button class="arrow" onclick="changeMonth(1)">
                    <i class="material-icons">chevron_right</i>
                </button> 
            </div>
        </div>
        <div class="datepicker-calendar" id="calendar"></div>
    </div>
    <script src="calendario.js"></script> 
</body>
</html>
